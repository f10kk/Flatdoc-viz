<!doctype html>
<!--
  based on flatdoc template
-->
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Flatdoc-viz Documentation</title>

  <!-- Flatdoc -->
  <script src="jquery.js"></script>
  <script src='legacy.js'></script>
  <script src="viz.js"></script>
  <script src='flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='theme/style.css' rel='stylesheet'>
  <script src='theme/script.js'></script>

  <!-- Meta -->
  <meta content="flatdoc-viz" property="og:title">
  <meta content="Markdown based simple html documentation renderer." name="description">

  <!-- Initializer -->
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.file('Readme.md')
    });
  </script>
  
   <!-- Favicon -->
  <link rel="icon" href="images/flatdoc-viz.png">
</head>
<body role='flatdoc' class='big-h3 large-brief no-literate'>

  <div class='header'>
    <div class='left'>
      <h1>Flatdoc-viz</h1>
      <ul>
        <li><a href='https://github.com/f10kk/Flatdoc-viz'>View on Github</a></li>
        <li><a href='https://github.com/f10kk/Flatdoc-viz/issues'>Issues</a></li>
      </ul>
    </div>
    <div class='right'>
    </div>
  </div>

  <div class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>

</body>
</html>
